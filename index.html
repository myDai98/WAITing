<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/bootstrap-social.css">
	    <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	    <title>WAITing</title>
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-toggleable-sm fixed-top">
            <div class="container">

                <ul class="navbar-nav mr-auto">
                </ul>
                
                <button class="btn btn-warning logbutton" data-toggle="modal" data-target="#signupModal">Sign up</button>
                
                <button class="btn btn-warning logbutton" data-toggle="modal" data-target="#loginModal">Log in</button>
                                  
            </div>
        </nav>

        <div id="loginModal" class="modal fade " role="dialog">
            <div class="modal-dialog modal-sm" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Log in </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                            <input type="email" class="form-control mr-1" id="loginEmail" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-unlock"></i></div>
                            <input type="password" class="form-control mr-1" id="loginPassword" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning btn-sm">Log in</button>
                </div>
            </div>
            </div>
        </div>

        <div id="signupModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-sm" role="content">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign up </h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control mr-1" id="signupUser" placeholder="Sign up User Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                            <input type="email" class="form-control mr-1" id="signupEmail" placeholder="Sign up Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-unlock"></i></div>
                            <input type="password" class="form-control mr-1" id="signupPassword" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-unlock"></i></div>
                            <input type="password" class="form-control mr-1" id="signupRePassword" placeholder="Reenter Password">
                            </div>
                        </div>

                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-warning btn-sm">Sign up</button>
                </div>
            </div>
            </div>
        </div>
        
        <div class="container">
        <div class="row row-content align-items-center h-100">
        	<div class="col" align="center">
        	<img class="d-flex mr-3 align-self-center"
                         src="img/WAITing_title.png" alt="WAITing">
            </div>
        </div>


        <div class="row row-content">
        	<div class="col-sm-12" >
        		<form id="groupnumform">
                    <div class="form-group row" >
                        <div class="offset-3 col-6">
                        	<input type="text" class="form-control" maxlength="6" id="groupnum" placeholder="6-digit group number">
                    	</div>
                    	<div class="input-group-btn">
                            <a href="./group.html" id="joiningroup" class="btn btn-warning">Join In</a>
                    	</div>
                    </div>                
                </form>
            </div>
        </div>
        </div>
        



        <footer class="footer">
        
	       <div class="row justify-content-center">             
	            <div class="col-auto">
	                <p>Â© Copyright 2017 WAITing</p>
	            </div>
	       </div>
        
    	</footer>

	            <!-- jQuery first, then Tether, then Bootstrap JS. -->
	    <script src="node_modules/jquery/dist/jquery.min.js"></script>
	    <script src="node_modules/tether/dist/js/tether.min.js"></script>
	    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
